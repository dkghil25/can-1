<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shop - Seravita Botanicals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Browse our collection of handcrafted herbal teas, botanical chews, and aromatherapy inhalers."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Inter:wght@400;500&family=Outfit:wght@400;500&family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.min.js"
    ></script>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="antialiased bg-[#FAFAF8] text-[#1F1F1F] selection:bg-[#00BEEA]/20 selection:text-[#1F1F1F]"
  >
    <div id="header-container"></div>

    <main class="pt-24 md:pt-28">
      <div class="mx-auto max-w-7xl px-6">
        <div class="flex items-center gap-2 mt-4 text-[#4C4C4C]">
          <i data-lucide="home" class="w-4 h-4"></i>
          <a href="index.html" class="text-sm hover:underline">Home</a>
          <span class="text-sm">/ Shop</span>
        </div>
        <h1 class="mt-4 text-3xl tracking-tight font-[600] uppercase">Shop</h1>
        <p class="mt-2 text-[#4C4C4C]">
          Our small-batch collection is currently out of stock. Join the
          waitlist for our next release.
        </p>

        <div
          id="products-grid"
          class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6"
        ></div>
      </div>
    </main>

    <div id="footer-container"></div>
    <div id="modal-container"></div>
    <div
      <div
      id="toastRegion"
      aria-live="polite"
      class="fixed bottom-4 right-4 z-[70] space-y-2"
    ></div>

    <script src="shared.js"></script>
    <script src="shop.js"></script>
  </body>
</html>
