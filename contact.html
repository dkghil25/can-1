<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact — Seravita Botanicals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Get in touch with Seravita Botanicals." />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Inter:wght@400;500&family=Outfit:wght@400;500&family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.min.js"
    ></script>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="antialiased bg-[#FAFAF8] text-[#1F1F1F] selection:bg-[#00BEEA]/20 selection:text-[#1F1F1F]"
  >
    <div
      class="w-full text-center text-[13px] font-[500] tracking-wide py-2 text-[#4C4C4C]"
    >
      Small-batch. Mindfully made. Next release opens soon.
    </div>

    <div id="header-container"></div>

    <main class="pt-24 md:pt-28">
      <div class="mx-auto max-w-3xl px-6 py-10">
        <div class="flex items-center gap-2 text-[#00BEEA] mb-2">
          <i data-lucide="message-circle" class="w-5 h-5"></i>
          <h1 class="text-2xl tracking-tight font-[600] uppercase">
            Get in Touch
          </h1>
        </div>
        <form
          id="contactForm"
          class="bg-white rounded-[24px] border border-[#E4E4E4] p-6 shadow-[0_10px_24px_rgba(0,0,0,0.06)]"
        >
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="cname" class="text-sm text-[#4C4C4C]">Name</label>
              <input
                id="cname"
                type="text"
                class="mt-1 w-full rounded-xl border border-[#E4E4E4] bg-white px-4 py-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#00BEEA]"
              />
            </div>
            <div>
              <label for="cemail" class="text-sm text-[#4C4C4C]">Email</label>
              <input
                id="cemail"
                type="email"
                required
                class="mt-1 w-full rounded-xl border border-[#E4E4E4] bg-white px-4 py-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#00BEEA]"
              />
            </div>
          </div>
          <div class="mt-4">
            <label for="cmsg" class="text-sm text-[#4C4C4C]">Message</label>
            <textarea
              id="cmsg"
              rows="5"
              required
              placeholder="How can we help? Share a few details..."
              class="mt-1 w-full rounded-xl border border-[#E4E4E4] bg-white px-4 py-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#00BEEA] text-[#1F1F1F] placeholder:text-[#4C4C4C]"
            ></textarea>
            <p class="mt-2 text-xs text-[#4C4C4C]">
              We typically respond within 1–2 business days.
            </p>
          </div>

          <div class="mt-4 flex items-start gap-3">
            <input
              id="cconsent"
              type="checkbox"
              class="mt-1 h-4 w-4 rounded border-[#E4E4E4] text-[#00BEEA] focus:ring-[#00BEEA]"
            />
            <label for="cconsent" class="text-sm text-[#4C4C4C]"
              >I agree to be contacted about my message. This site is a demo and
              will not store personal data.</label
            >
          </div>

          <div class="mt-6 flex items-center gap-3">
            <button
              type="submit"
              class="inline-flex items-center gap-2 rounded-full bg-[#1F1F1F] text-white px-6 py-3 text-[15px] font-[500] hover:bg-[#2A2A2A] transition focus:outline-none focus-visible:ring-2 focus-visible:ring-[#00BEEA]"
            >
              <i data-lucide="send" class="w-4 h-4"></i>
              Send Message
            </button>
            <span
              id="contactStatus"
              class="text-sm text-[#4C4C4C]"
              aria-live="polite"
            ></span>
          </div>
        </form>
      </div>
    </main>

    <div id="footer-container"></div>
    <div id="modal-container"></div>
    <div
      id="toastRegion"
      aria-live="polite"
      class="fixed bottom-4 right-4 z-[70] space-y-2"
    ></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="shared.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
